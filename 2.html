<html>
<head>
    <title>Environment Sending Amount</title>
</head>
<body>
    <script>
        var environment=prompt("choose an environment: ");
        var sendingAmount=parseInt(prompt("sendingAmount: "))

        if (environment=="dev") {
            sendingAmount = sendingAmount + sendingAmount * 0.1;
        } else if (environment === "test") {
            sendingAmount = sendingAmount + sendingAmount * 0.2;
        } else if (environment === "stage") {
            sendingAmount = sendingAmount + sendingAmount * 0.3;
        } else if (environment === "prod") {
            sendingAmount = sendingAmount + sendingAmount * 0.05;
        }
        document.write("Sending amount: " + sendingAmount);
    </script>
</body>
</html>
